---
name: "Integration tests"
on:
  push:
  pull_request:
    branches:
      - master
jobs:
  check_cni:
    strategy:
      matrix:
        cni: [calico, cilium]
    name: Install k8s and run tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20.3'
      - run: go version
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and install k8s-toolbox
        run: |
          go install .
      - name: Install k8s using kind
        run: |
          ktbx install kind
          ktbx install helm
          ktbx create --single -c ${{ matrix.cni }}
          kubectl get pods -n kube-system
          kubectl get nodes
      - name: Start nginx
        run: |
          ./itest/run-nginx.sh
      - name: Test nginx
        run: |
          ./itest/test-nginx.sh
  check_argo:
    name: Check argoCD install
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20.3'
      - run: go version
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and install k8s-toolbox
        run: |
          go install .
      - name: Install k8s using kind
        run: |
          ktbx install kind
          ktbx create --single
          kubectl get pods -n kube-system
          kubectl get nodes
      - name: Install olm and argocd
        run: |
          ktbx install olm
          ktbx install argocd
      - name: Run argocd example application
        run: |
          kubectl config set-context --current --namespace=argocd
          argocd login --core
          argocd app create apps --dest-namespace argocd --dest-server https://kubernetes.default.svc \
            --repo https://github.com/argoproj/argocd-example-apps.git --path apps
          argocd app sync apps
      - name: Install argo-workflows
        run: |
          ktbx install argowf
  check_audit_logs:
    name: Enable audit log on k8s api server WIP
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.20.3'
      - run: go version
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build and install k8s-toolbox
        run: |
          go install .
      - name: Install k8s using kind
        run: |
          ktbx install kind
          mkdir $HOME/.ktbx
          cp ./e2e/dot-config-audit $HOME/.ktbx
          ktbx create
          kubectl get pods -n kube-system
          kubectl get nodes
      - name: Check audit logs
        run: |
          docker exec -it -- kind-control-plane  cat /var/log/kubernetes/kube-apiserver-audit.log
